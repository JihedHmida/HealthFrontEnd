<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">Log in to your account!</div>
    <div class="card-body">
      <form>
          <div class="row no-gutters">
            <div class="col">
                <fieldset>
                    <div class="form-group">
                      <label>User name</label>
                      <input type="text" class="form-control" [(ngModel)]="user.userName"name="user">
                    </div>
                    <div class="form-group">
                      <label >Password</label>
                      <input type="password" class="form-control" [(ngModel)]="user.userPwd"name="password">
                    </div>
                </fieldset>
            </div>
              
          </div>
          <div class="row justify-content-center no-gutters" >
              <button type="submit" class="btn btn-primary"  (click)="getUser()">Log in</button><br>
          </div>
          <div class="row justify-content-center" style="margin-top: 10px" >
              <p class="card-text">don't have an account ? <a routerLink="/sign"> sign up</a></p>
          </div>
        </form>
    </div>
</div>



  <div class="modal" id="profile">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
