<legend>new consultation:</legend>
<div class="row" style="margin: 20px">
  <div class="col">

      <div class="form-group row">
          <label class="col-sm-2 col-form-label"><strong>patient:</strong></label>
          <div class="col-sm-8">
            <input type="text" readonly="" class="form-control-plaintext"  value="{{ patient.getName() }}">
          </div>
          <label class="col-sm-2 col-form-label">{{ date }}</label>
        </div>
      <div class="form-group">
          <label>Notes:</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="consultation.note"></textarea>
      </div>
      <div class="row justify-content-center">
          <button type="button" class="btn btn-primary btn-lg" (click)="saveConsultation()">save consultation</button>
      </div>
  </div>
</div>
